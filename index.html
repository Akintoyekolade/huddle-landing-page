<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <a href="#" class="logo">
      <img src="images/logo.svg" alt="Hurdle Company Logo">
    </a>

    <div>
      <img src="images/illustration-mockups.svg" alt="Mockup of a desktop and mobile device"  class="hero-image">
    </div>

    <div class="body-copy">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    </div>

    <a class="button button-dark-blue-background" href="#">Register</a>

  </main>


  

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <span class="div-line">|</span> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Akintoyekolade">Akintoye Kolade Israel</a>.</p>
  </footer> 
</body>
</html>
