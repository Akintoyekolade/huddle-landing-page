<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
  <header>
    <a href="#" class="main-logo">
      <img src="images/logo.svg" alt="Hurdle Company Logo">
    </a>
  </header>

  <main>    
    <div>
      <img src="images/illustration-mockups.svg" alt="Mockup of a desktop and mobile device"  class="hero-image">
    </div>

    <div class="body-copy">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    </div>

    <a class="button button-dark-blue-background" href="#">Register</a>

  </main>  

  <footer class="attribution">
    <div class="socials">
      <a href="#">
        <iconify-icon icon="uil:facebook-f"></iconify-icon></a>

      <a href="#">
        <iconify-icon icon="uim:twitter"></iconify-icon></a>

      <a href="#">
        <iconify-icon icon="uil:instagram"></iconify-icon></a>
      

    </div>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <span class="div-line">|</span> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Akintoyekolade">Akintoye Kolade Israel</a>.</p>
  </footer> 
</body>
</html>
